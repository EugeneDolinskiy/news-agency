<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <form method="post" action="{% url 'logout' %}" class="list-group-item">
      {% csrf_token %}
      <button type="submit" class="btn btn-link">Logout</button>
    </form>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
  {% endif %}
  <br>
  <li class="list-group-item"><a href="{% url 'news_management:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'news_management:redactor-list' %}">All redactors</a></li>
  <li class="list-group-item"><a href="{% url 'news_management:newspaper-list' %}">All newspapers</a></li>
  <li class="list-group-item"><a href="{% url 'news_management:topic-list' %}">All topics</a></li>
</ul>
