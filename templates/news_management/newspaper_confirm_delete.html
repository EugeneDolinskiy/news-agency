{% extends "base.html" %}

{% block content %}
  <h1>Delete newspaper: {{ newspaper.title }}</h1>
  <p><strong>This action cannot be undone</strong></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'news_management:newspaper-detail' pk=newspaper.id %}" class="btn btn-secondary">
      Back
    </a>
  </form>
{% endblock %}
