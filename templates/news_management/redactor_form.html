{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold">{{ object|yesno:"Update,Create" }} Redactor</h1>
    </div>

    <div class="bg-light p-4 rounded shadow-sm">
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center mt-4">
          <input type="submit" value="Submit" class="btn btn-primary px-4 py-2">
          <a href="{% url 'news_management:redactor-list' %}" class="btn btn-secondary px-4 py-2">
            Back
          </a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
